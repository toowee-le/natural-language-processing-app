<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Natural Language Processing</title>
    <link href="main.css" rel="stylesheet"></head>

    <body>

        <header>
            <h1 class="site-title">News Article Analysis with NLP</h1>
        </header>

        <main>
            <section class="form-section">
                <h2>Enter the URL of a webpage containing a news article. The article will be extracted and then use NLP to analyse the content:</h2>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input type="text" name="input" placeholder="URL" id="url">
                    <input type="submit" name="submit" value="Analyse Text" id="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section>
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>
        </main>

        <footer>
            <p>Natural Language Processing App by <a href="https://github.com/toowee-le" target="_blank">Tuyet</a> &copy; 2020</p>
        </footer>
    <script src="main.js"></script></body>
</html>
